{% extends "header.html" %}
{% block page %}
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form method="post">
				<div class="form-group row">
					<textarea id="page-text" name="content" class="form-control" rows="20">{% if wiki_page %}{{wiki_page.content[version - 1]}}{% endif %}</textarea>
				</div>
				<div class="form-group row">
					<div class="col-xs-8 p-l-0">
						{% if error %}
						<div class="alert alert-danger" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							{{ error }}
						</div>
						{% endif %}
					</div>
					<div class="col-xs-4 p-r-0">
						<div class="col-xs-6 p-l-0">
						<button class="btn-lg btn-outline-secondary btn-block pull-xs-right"><a id="cancel-link" href="{{wiki_page.key.string_id()}}">Cancel</a></button>
						</div>
						<div class="col-xs-6 p-r-0">
						<button type="submit" class="btn-lg btn-primary btn-block pull-xs-right" name="save">Save</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

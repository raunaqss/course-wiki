{% extends "base.html" %}
{% block content %}
{% if user %}
	<div class="login-area">
		<div class="link-group">
			<a class="login-link" href="/logout">{{user.username}}(logout)</a>
		</div>
		<div class="link-group">
			<a class="login-link" href="/_edit{{wiki_page.key().name()}}?v={{version}}">edit</a>
			|
			<a class="login-link" href="/_history{{wiki_page.key().name()}}">history</a>
		</div>
	</div>
{% else %}
	<div class="login-area">
		<div class="link-group">
			<a class="login-link" href="/login">login</a>
			|
			<a class="login-link" href="/signup">signup</a>
		</div>
		<div class="link-group">
			<a class="login-link" href="/_history{{wiki_page.key().name()}}">history</a>
		</div>
	</div>
{% endif %}

{{wiki_page.render_content(version) | safe}}

{% endblock %}
